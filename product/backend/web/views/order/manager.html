<div class="page-head">
    <!-- 订单管理 -->
    <h2 class="page-head-title">Order Management</h2>

</div>

<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
                <!-- 订单详细  可以修改订单详情 -->
                <div class="panel-heading panel-heading-divider">Order Details<span class="panel-subtitle">Order details can be modified.</span></div>
                <div class="panel-body">
                    <form action="/order/update" style="border-radius: 0px;" class="form-horizontal group-border-dashed" method="post" >
                        <input type="text" name="ID" value="{{.order.ID}}" hidden>
                        <div class="form-group">
                            <!-- 用户ID -->
                            <label class="col-sm-3 control-label">User ID</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="UserID" value="{{.order.UserID}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 商品ID -->
                            <label class="col-sm-3 control-label">Product ID</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="ProductID" value="{{.order.ProductID}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 订单状态 -->
                            <label class="col-sm-3 control-label">Order Status</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="OrderStatus" value="{{.order.OrderStatus}}">
                            </div>
                        </div>
                        <div class="row xs-pt-15">
                            <div class="col-xs-6">
                                <p class="text-right">
                                    <!-- 修改 -->
                                    <button type="submit" class="btn btn-space btn-primary">Modify</button>
                                    <!-- 重置 -->
                                    <button class="btn btn-space btn-default" type="reset">Reset</button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
