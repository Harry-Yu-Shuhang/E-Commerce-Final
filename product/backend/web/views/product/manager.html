<div class="page-head">
    <!-- 商品管理 -->
    <h2 class="page-head-title">Product Management</h2>

</div>

<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
                <!-- 商品详细  可以修改商品详情-->
                <div class="panel-heading panel-heading-divider">Product Details<span class="panel-subtitle">Product details can be modified.</span></div>
                <div class="panel-body">
                    <form action="/product/update" style="border-radius: 0px;" class="form-horizontal group-border-dashed" method="post" >
                        <input type="text" name="ID" value="{{.product.ID}}" hidden>
                        <div class="form-group">
                            <!-- 商品名称 -->
                            <label class="col-sm-3 control-label">Product Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="ProductName" value="{{.product.ProductName}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 商品数量 -->
                            <label class="col-sm-3 control-label">Product Quantity</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="ProductNum" value="{{.product.ProductNum}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 商品图片地址 -->
                            <label class="col-sm-3 control-label">Product image URL</label>
                            <div class="col-sm-6">
                                <input type="text"   class="form-control" name="ProductImage" value="{{.product.ProductImage}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 商品访问链接 -->
                            <label class="col-sm-3 control-label">Product access link</label>
                            <div class="col-sm-6">
                                <input type="text"   class="form-control" name="ProductUrl" value="{{.product.ProductUrl}}">
                            </div>
                        </div>
                        <div class="row xs-pt-15">
                            <div class="col-xs-6">
                                <p class="text-right">
                                    <!-- 修改 -->
                                    <button type="submit" class="btn btn-space btn-primary">Modify</button>
                                    <!-- 重置 -->
                                    <button class="btn btn-space btn-default" type="reset">Reset</button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
